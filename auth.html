<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account - Card Dealers Inc.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js?render=6Ld9HHcsAAAAADeOGbue857QbvafuGdA2fibxb8J"></script>
</head>
<body class="auth-page">
    <header class="site-header">
        <div class="container">
            <div class="logo"><a href="index.html">Card Dealers Inc.</a></div>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2 id="auth-title">Welcome Back</h2>
            <p id="auth-subtitle">Sign in to manage your account</p>

            <button id="google-signin-btn" class="google-btn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/layout/google.svg" alt="Google logo">
                Continue with Google
            </button>

            <div class="divider"><span>OR</span></div>

            <form id="email-auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="poker@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" id="submit-btn" class="cta-button" style="width: 100%;">Sign In</button>
            </form>

            <p class="auth-switch">
                <span id="switch-text">Don't have an account?</span> 
                <a href="#" id="toggle-auth">Create one</a>
            </p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // ðŸ›‘ REPLACE THESE WITH YOUR KEY FROM FIREBASE CONSOLE ðŸ›‘
 // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAsi9jP_5NtfkFG5A98pPZJRopf91noTos",
  authDomain: "github-daeca.firebaseapp.com",
  projectId: "github-daeca",
  storageBucket: "github-daeca.firebasestorage.app",
  messagingSenderId: "998884967329",
  appId: "1:998884967329:web:e782bec98cb64ce9d2c1e0",
  measurementId: "G-WQ8GE6VE4C"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Attach Firebase functions to window so auth.js can use them
        window.fbAuth = auth;
        window.fbMethods = { 
            createUser: createUserWithEmailAndPassword,
            verifyEmail: sendEmailVerification,
            signIn: signInWithEmailAndPassword,
            googleSignIn: signInWithPopup,
            googleProvider: new GoogleAuthProvider(),
            logout: signOut
        };
    </script>
    <script src="auth.js" defer></script>
</body>
</html>
